<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href=https://www.wikipedia.org/static/favicon/wikipedia.ico>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>
<body>
  <div class="page-container">
    <div class="content-wrap">
      <header class="page-header">
        <img src="img/logo.png" alt="logo" class="page-header__item">
        <nav>
          <ul role="menubar" class="navigation-list page-header__item">
            <li role="presentation"><a role="menuitem" href="index.html" class="navigation-list__item">Home</a></li>
            <li role="presentation"><a role="menuitem" href="about.html" class="navigation-list__item" >About</a></li>
            <li role="presentation"><a role="menuitem" href="work.html" class="navigation-list__item" >My Work</a></li>
            <li role="presentation"><a role="menuitem" href="contact.html" class="navigation-list__item navigation-list__item--active" >Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="contact-content">
        <h1>Contact</h1>
        <p>Interested in collaborating on a project or talking business? Feel free to reach out to me!</p>
        <div class="contact-info">
          <ul>
            <li>Email: <a href="mailto:c.k.treweek@gmail.com">c.k.treweek@gmail.com</a></li>
            <li>Cell: <a href="tel:+13525147436">+1 352-514-7436</a></li>
            <li>Skype: <a href="skype:ctreweek">cktreweek</a></li>
          </ul>
        </div>
      </div>
      <form action="" method="post" id="contact-form">
        <div class="form-row">
          <label class="standard-label" for="email">Email: </label>
          <input type="email" required id="email">
        </div>
        <div class="form-row">
          <label class="standard-label" for="tel">Phone: </label>
          <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="tel">
        </div>
        <div class="form-row">
          <label class="standard-label" for="message">Message: </label>
          <textarea required maxlength="240" id="message"></textarea>
        </div>

        <input type="submit" value="Send Message">
      </form>
    </div>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a href="#"><img width="40" src="img/github.svg" alt="Github"></a >
        <a href="#"><img src="img/linkedin.svg" alt="LinkedIn"></a>
        <a href="#"><img src="img/twitter.svg" alt="Twitter"></a>
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script >
  </div>

</body>
</html>
